<!DOCTYPE html>
<html ng-app="Koolio">
<head>
    <meta charset="utf-8">
    <title>Products</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body ng-controller="ProductController">

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">kool.io sample</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="index.html">Chat</a></li>
                    <li class="active"><a href="#">Products</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <form class="form-horizontal" ng-submit="save(formData)">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="name">product name</label>
                    <div class="controls">
                        <input class="input-xlarge focused" id="name" ng-model="formData.name" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="price">price</label>
                    <div class="controls">
                        <input class="input-xlarge" id="price" ng-model="formData.price" type="text" smart-float>
                    </div>
                </div>
                <!--
                                  <div class="control-group warning">
                                    <label class="control-label" for="inputWarning">Input with warning</label>
                                    <div class="controls">
                                      <input type="text" id="inputWarning">
                                      <span class="help-inline">Something may have gone wrong</span>
                                    </div>
                                  </div>
                -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="reset" class="btn" ng-click="reset()">Cancel</button>
                </div>
            </fieldset>
        </form>

    </div>
    <div class="span6">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr ng-repeat="row in results.list">
                <td class="id">
                    {{row.id}}
                </td>
                <td class="name">
                    {{row.name}}
                </td>
                <td class="price">
                    {{row.price}}
                </td>
                <td class="buttons">
                    <button class="btn btn-success" ng-click="startEdit(row)">
                    <i class="icon-edit icon-white"></i>
                    Edit</button>
                    <button class="btn btn-danger" ng-click="delete(row)">
                    <i class="icon-trash icon-white"></i>
                    Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript" src="lib/angular-1.0.1.js"></script>
<script type="text/javascript" src="lib/angular-resource-1.0.1.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
