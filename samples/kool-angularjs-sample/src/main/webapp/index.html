<!doctype html>
<html ng-app>
  <head>
    <script src="js/angular-1.0.1.js"></script>
    <script src="js/model.js"></script>
  </head>
  <body ng-controller="PersonCtrl">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="person.name" placeholder="Enter a name here">
      <label>City:</label>
      <input type="text" ng-model="person.city" placeholder="City where you live">
      <button ng-click="addPerson(person)">Add</button>
      <hr>
      <h1>Name {{person.name}} city {{person.city}}?</h1>
    </div>
    <div>
        <ul>
            <li ng-repeat="person in people">
                {{person.name}} at {{person.city}}
            </li>
        </ul>
    </div>
  </body>
</html>
